<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <div class="slideshow-container">

      <div id="slide1" class="mySlides fade">
        <h1 style=color:black>Constructors Championships</h1>
        <div id="tooltip1"></div>
        <script type="text/javascript" src="libraries/slide1.js"></script>
      </div>

      <div id="slide2" class="mySlides fade">
        <h1 style=color:black>Constructors Championships by Nation</h1>
        <div id="tooltip2"></div>
        <script type="text/javascript" src="libraries/slide2.js"></script>
      </div>

      <div id="slide3" class="mySlides fade">
        <h1 style=color:black>Driver's Championships</h1>
        <div id="tooltip3"></div>
        <script type="text/javascript" src="libraries/slide3.js"></script>
      </div>

      <div id="slide4" class="mySlides fade">
        <h1 style=color:black>Driver's Championships by Nation</h1>
        <div id="tooltip4"></div>
        <script type="text/javascript" src="libraries/slide4.js"></script>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script type="text/javascript" src="libraries/slideshow.js"></script>

  </body>
</html>
